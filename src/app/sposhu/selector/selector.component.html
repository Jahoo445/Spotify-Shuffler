<div class="overlay">
    <app-title text="Select ArtMaker"></app-title>
    <p class="tagline">Choose your {{type}}</p>
    <div class="artist-image-container">
        <img *ngIf="artistImageUrl" [src]="artistImageUrl" alt="{{ selectedArtMaker.artistName }}" class="artist-image">
    </div>
    <div class="dropdown-container">
        <label for="dropdown" class="dropdown-label">Favorite Artist</label>
        <div class="custom-dropdown" (click)="toggleDropdown()">
            <span>{{ selectedArtMaker.artistName || 'Select an artist' }}</span>
            <div class="dropdown-arrow">&#9662;</div>
        </div>
        <ul class="dropdown-options" *ngIf="isDropdownOpen">
            <li *ngFor="let ArtMaker of ArtMakers" (click)="selectArtMaker(ArtMaker)"
                [class.selected]="ArtMaker === selectedArtMaker">
                {{ ArtMaker.artistName }}
            </li>
        </ul>
    </div>
</div>
<div>
    <app-nav-buttons-container>
        <app-nav-button label="Cancel" routeLink="/home"></app-nav-button>
        <app-nav-button label="Weiter"
            [routeLink]="type === 'artists' ? '/artist/' + selectedArtMaker.id : '/audiobook/' + selectedArtMaker.id"></app-nav-button>
    </app-nav-buttons-container>
</div>
