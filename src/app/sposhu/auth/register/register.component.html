<form>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="email" required>
    </div>
    <div class="form-group">
        <label for="password">Passwort</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
    </div>
    <div class="form-group">
        <label for="password">Passwort Best√§tigen</label>
        <input type="password" class="form-control" name="confirm-password" [(ngModel)]="confirmPassword">
    </div>
    <button type=" submit" class="btn btn-primary" (click)="register()">Login</button>
    <span>Bereits einen Account?
        <a href="/login">
            <span>Login</span>
        </a>
    </span>
</form>
