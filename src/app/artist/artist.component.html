<h2>My Heroes</h2>
<div>
    <!-- Display the selected artist -->
    <p>Selected Artist: {{ selectedArtist.artistName }}</p>

    <!-- Dropdown for selecting an artist -->
    <mat-form-field>
        <mat-label>Favorite Artist</mat-label>
        <mat-select [(ngModel)]="selectedArtist">
            <mat-option *ngFor="let artist of artists" [value]="artist">
                {{ artist.artistName }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div>
    <!-- Button to fetch albums of the selected artist -->
    <button (click)="fetchArtistsAlbum()">Generate</button>

    <!-- Button to navigate to player with a hardcoded artist ID -->
    <button>
        <a routerLink="/player/{{selectedArtist.id}}" routerLinkActive="active" aria-current="page">Weiter</a>
    </button>

    <!-- Router outlet for rendering routed components -->
    <router-outlet></router-outlet>
</div>
